                </div>
            </div>
        </div>
    </div>
    <!--支付方式 0=线下支付，1=在线支付-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion"
                   href="#collapseTwo">
                    选择支付方式<span class="glyphicon glyphicon-th-large pull-right"></span>
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="payTypeItem row">
                    <div class="col-md-2 col-sm-2 col-xs-2">
                        <input class="payTppe" value="0" type="radio" name="payTppe" checked="checked">
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        线下支付
                    </div>
                </div>
                <div class="payTypeItem row">
                    <div class="col-md-2 col-sm-2 col-xs-2">
                        <input class="payTppe" value="1" type="radio" name="payTppe">
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        在线支付
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--配送方式 0=快递配送（免运费），1=快递配送（运费）,3=自取(默认方式)-->

        <div class="panel-heading">
            <h4 class="panel-title">

                   href="#collapseThree">

                </a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="shipmentTypeItem row">
                    <div class="col-md-2 col-sm-2 col-xs-2">
                        <input class="shipmentType"  value="2" type="radio" name="shipmentType">
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        快递配送
                    </div>
                </div>
                <div class="shipmentTypeItem row">
                    <div class="col-md-2 col-sm-2 col-xs-2">
                        <input class="shipmentType" value="3" type="radio" name="shipmentType" checked="checked">
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        自取
                    </div>
                </div>
            </div>
        </div>
