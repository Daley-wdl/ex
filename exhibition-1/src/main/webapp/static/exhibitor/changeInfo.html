<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script src="../layui/layui.js"></script>
	<!--<script type="text/javascript" src="../js/展商后台管理系统.js" ></script>-->
	</head>
	<body>
		<!--修改展商信息-->
		<form class="layui-form" action="/exhibition/exhibitor/editExhibitor">
			<div class="layui-form-item">
			    <label class="layui-form-label">展商名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="realName" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input">
			    </div>
			</div> 
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label">手机号码</label>
			        <div class="layui-input-inline">
			        	<input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
			        </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label">邮箱</label>
			      <div class="layui-input-inline">
			        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
			      </div>
			    </div>
			</div> 
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">简介</label>
			    <div class="layui-input-block">
			      <textarea placeholder="请输入内容" class="layui-textarea" name="intro"></textarea>
			    </div>
			</div>  
			<div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			</div>
		</form>
	</body>
</html>
<script>
	$.ajax({ 
			type:"GET", 
			url:"json/index4.json", 
			//url:"/exhibition/exhibitor/editExhibitor"
			dataType:"json", 
			success:function(data){
				if(data==0)
				{
					alert("失败")
				}
			} 
			}); 
</script>
