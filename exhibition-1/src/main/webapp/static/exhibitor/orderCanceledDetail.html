<script type="text/javascript">
    $(function () {
        var orderId = GetUrlParam("id");
        init(orderId);
    });

    function init(id) {
        var orderId = parseInt(id);

        $("#orderId").html(id);
        layer.open({
            type: 2
            , content: '加载中'
        });
        $.ajax({
            url: getRootPath() + "/order/getCanceledOrderItemForExhibitor"
            , data: {orderId: orderId}
            , async: false
            , error: function (req) {
                console.log(req)
                layer.closeAll();
                layer.open({
                    content: '加载失败，请重试'
                    , btn: ["确定"]
                    , shadeClose: false
                    , yes: function (index) {
                        layer.closeAll();
                        window.close();
                    }
                });
            }
            , success: function (data) {
                layer.closeAll();
                if (data.status == -1) {
                    layer.open({
                        content: data.message
                        , btn: ["确定"]
                        , end: function () {
                            layer.closeAll();
                            window.close();
                        }
                    });
                }
                if (data.code == 0) {
                    $("#totalPrice").html(data.message);
                    $.each(data.data, function (index, item) {
                        addOrderItemToDom(item);
                    });
                }
                if (data.code == 1) {
                    layer.open({
                        content: data.message
                        , shadeClose: false
                        , btn: ["确定"]
                        , yes: function () {
                            layer.closeAll();
                            window.close();
                        }
                    });
                }
            }
        });
    }

    function addOrderItemToDom(item) {
        var html = '<div class="media">' +
            '                    <div class="media-left media-middle">' +
            '                        <a href="#">' +
            '                            <img style="max-width: 100px;" class="media-object" src="'+item['picImg']+'">' +
            '                        </a>' +
            '                    </div>' +
            '                    <div class="media-body">' +
            '                        <p class="media-heading">'+item['exhibitsName']+'</p>' +
            '                        <div style="padding-top: 10px;">' +
            '                            <span class="pull-right">x<span' +
            '                                    style="padding-right: 10px;padding-left: 5px;">'+item['buyNumber']+'</span></span>' +
            '                            <span style="color: #f4191c">￥<span style="padding-left: 10px;">'+item['price']+'</span></span>' +
            '                        </div>' +
            '                    </div>' +
            '                </div>';
        $("#orderItemList").append(html);
    }
</script>
