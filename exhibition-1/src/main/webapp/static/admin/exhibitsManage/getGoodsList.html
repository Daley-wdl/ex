<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<!--<link rel="stylesheet" href="../../layui/css/layui.css media="all"">-->
		<link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../../bs/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>

		<title>所有已审核展品(完成)</title>
	</head>
	<body>
		<div class="container-fluid">
			  <input id="name" type="text"placeholder="搜索"class="layui-input z_search">
			  <button id="search" class="layui-btn">立即搜索</button>
		</div>

		<div class="layui-btn-group demoTable">
			<button class="layui-btn" data-type="getCheckData">删除选中记录</button>
		</div>

		<table class="layui-table" id="displayTable" lay-filter="tableFilter">
		</table>


		<script id="barDemo" type="text/html">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看图片</a>
			<!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>



			<!--分页按钮  pagination  pager
	        <ul class="pager">
	            <li class="previous"><a href="#" onclick="prePage()">&larr; 上一页</a></li>
	            <li class="next"><a href="#" onclick="nextPage()">下一页 &rarr;</a></li>
	        </ul>-->
	        <center>第<span id="page">1</span>页，共<span id="totalPage">1</span>页</center>

		<script src="../../layui/layui.all.js"></script>
		<script src="../../layui/layui.js" charset="utf-8"></script>

<script>
	$(document).ready(function(){

	});

	/**********************复选框**********************/
    layui.use(['layer', 'table','element'], function () {
        var layer = layui.layer;
        var table = layui.table;
        var elememt = layui.element;

        table.render({
            elem: '#displayTable' //指定原始表格元素选择器
            , url: getRootPath()+"/admin/selectAllExhibits"
            , height: 'full-400'
            , even: true, //开启隔行背景
            cols: [[
                {type: 'checkbox'},
                {field: 'id', title: 'ID', width: 80, sort: true},
                {field: 'exhibitorId', title: '展品ID', width: 200},
                {field: 'creatTime', title: '上传时间', width: 100},
                {field: 'exhibitsName', title: '展品姓名', width: 200, sort: true},
                {field: 'category', title: '种类', width: 200},//查看详情
                {field: 'intro', title: '详情', width: 80}, //发布
                {fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
            ]],
            page: true,
            request: {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'size' //每页数据量的参数名，默认：limit
            },
            limit: 30,//每页默认显示数量
            limits: [10, 20, 30, 40, 50]
        });

        //监听工具条
        table.on('tool(tableFilter)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.open({
                    type: 1
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: '300px;'
                    ,shade: 0.8
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: [ '确定']
                    ,btnAlign: 'c'
                    ,moveType: 0 //拖拽模式，0或者1
                    ,content: '<div style="padding: 10px;  ">' +
                    '<img style="text-align:center;width:280px;height: 200px;" src=data["main_photo_path"]/>'+
                    '</div>'
                });
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                   // deleteGoods("["+JSON.stringify(data)+"]");
                    layer.close(index);
                });
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('displayTable')
                    ,data = checkStatus.data;
//                alert(JSON.stringify(table));
                layer.confirm('真的删除行么', function(index){
//						$.each(checkStatus,function(i,result){
//							alert(JSON.stringify(result));
//							$("#"+result["id"]).parent().remove();
//							alert($("#"+result["id"]).parent()+"");
//						});
                    //window.location.href = getRootPath() + "/admin/selectAllExhibits?page=1&&size=30";
					deleteGoods(JSON.stringify(data));
                    layer.close(index);
                });
            }

        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    /**********************复选框**********************/
	
	//根据id删除展品
	var id = 1;
	function deleteGoods(exhibits) {
		$.ajax({
		type:"GET",
		url:getRootPath()+"/admin/removeExhibits",
		data:{"exhibits":exhibits},
		dataType:"json",
//		contextType:"application/json;charset=UTF-8",
		success:function(data){
            if(data.status==-1){
                alert("长时间未操作，请刷新页面后重新登录");
                return;
            }
			alert(data.message);

//			$("#"+id).parent().parent().remove();

		},
        error : function(error) {
            alert("删除失败");
        }
	});
}

    $("#search").click(function() {
        var name=$("#name").val();

        var layer = layui.layer;
        var table = layui.table;
        var elememt = layui.element;
        table.render({
            elem: '#displayTable' //指定原始表格元素选择器
            , url: getRootPath()+"/admin/searchExhibitsByName?status=1&name="+name
            , height: 'full-400'
            , even: true, //开启隔行背景
            cols: [[
                {type: 'checkbox'},
                {field: 'id', title: 'ID', width: 80, sort: true},
                {field: 'exhibitorId', title: '展品ID', width: 200},
                {field: 'creatTime', title: '上传时间', width: 100},
                {field: 'exhibitsName', title: '展品姓名', width: 200, sort: true},
                {field: 'category', title: '种类', width: 200},//查看详情
                {field: 'intro', title: '详情', width: 80}, //发布
                {fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
            ]],
            page: true,
            request: {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'size' //每页数据量的参数名，默认：limit
            },
            limit: 30,//每页默认显示数量
            limits: [10, 20, 30, 40, 50]
        });
    });

	//增加记录
	function addGoods(list){
        $.each(list,function(i,result){
            //if(i<page*size&&i>=(page-1)*size){//只显示size条记录
            //获取对象中属性
            list+="<tr>"
			list+="<a id=\"result[\"id\"]\"/>";
            list+="<td lay-data=\"{field:'row',type:'checkbox', fixed: 'left'}\"></td>"
            list+="<td>"+result["id"]+"</td>";
            list+="<td>"+result["exhibitorId"]+"</td>";
            list+="<td>"+result["creatTime"]+"</td>";
            list+="<td>"+result["exhibitsName"]+"</td>";
            list+="<td>"+result["category"]+"</td>";
            list+="<td>"+result["intro"]+"</td>";
//					list+="<td><button id='"+result["id"]+"' class='btn' onclick='deleteGoods(this)'>删除</button></td>";
            list+="</tr>";
        });
        $('#goods').html(list);
    }
</script>
</body>
</html>
