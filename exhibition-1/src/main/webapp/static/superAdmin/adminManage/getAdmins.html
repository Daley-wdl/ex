        //监听工具条
        table.on('tool(tableFilter)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.open({
                    type: 1
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: '300px;'
                    ,shade: 0.8
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: [ '确定']
                    ,btnAlign: 'c'
                    ,moveType: 0 //拖拽模式，0或者1
                    ,content: '<div style="padding: 10px;  ">' +
                    '<img style="text-align:center;width:280px;height: 200px;" src=data["main_photo_path"]/>'+
                    '</div>'
                });
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
					obj.del();
                    deleteAdmin("["+JSON.stringify(data)+"]");
					layer.close(index);
                });
            }
        });

        var $ = layui.$, active = {

                    deleteAdmin(JSON.stringify(data));
                    layer.close(index);
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

	 function deleteAdmin(admin) {
         $.ajax({
             type:"GET",
             url:getRootPath()+"/superAdmdin/removeAdmin",
             data:{admin:admin},
             dataType:"json",
             success:function(data){
                 if(data.status==-1){
                     alert("长时间未操作，请刷新页面后重新登录");
                     return;
                 }
                 alert(data.message);
             },
             error : function(error) {
                 alert("fail!");
             }
         });
	}

	 function loadData(url){
         var layer = layui.layer;
         var table = layui.table;
         var elememt = layui.element;
         table.render({
             elem: '#displayTable' //指定原始表格元素选择器
             , url: getRootPath()+url
             , height: 'full-400'
             , even: true, //开启隔行背景
             cols: [[
                 {type: 'checkbox'},
                 {field: 'userId', title: 'ID', width: 80, sort: true},
                 {field: 'username', title: '用户名', width: 200},
                 {field: 'password', title: '密码', width: 100},
                 {fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
             ]],
             page: true,
             request: {
                 pageName: 'page' //页码的参数名称，默认：page
                 , limitName: 'size' //每页数据量的参数名，默认：limit
             },
             limit: 30,//每页默认显示数量
             limits: [10, 20, 30, 40, 50]
